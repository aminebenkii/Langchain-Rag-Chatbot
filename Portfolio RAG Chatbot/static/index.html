<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Proof of Concept</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app-container">
        <header>
            <h1>Airline ChatBot Proof of Concept</h1>
            <p>Powered by GPT-4o-mini</p>
            <button id="theme-toggle">Toggle Dark Mode</button> <!-- Dark mode toggle button -->
        </header>
        <main>
            <div id="chat-window"></div> <!-- Chat window where messages will appear -->
            <div id="typing-indicator" style="display: none;">Bot is typing...</div> <!-- Typing indicator -->
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Ask me anything..." autofocus>
                <button id="send-button">Send</button> <!-- Replaced image with text-based send button -->
            </div>
        </main>
        <footer>
            <p>Made by Amine Benkirane</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
